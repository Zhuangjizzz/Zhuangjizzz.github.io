    <!-- Mathematics -->
    <script>
        // See https://docs.mathjax.org/en/latest/index.html for more details.
        MathJax = {
            tex: {
                packages: {},              // extensions to use
                inlineMath: [              // start/end delimiter pairs for in-line math
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [             // start/end delimiter pairs for display math
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ],
                processEscapes: false,      // use \$ to produce a literal dollar sign
                processEnvironments: true, // process \begin{xxx}...\end{xxx} outside math mode
                processRefs: true,         // process \ref{...} outside of math mode
                digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,    // pattern for recognizing numbers
                tags: 'all',              // or 'ams' or 'all'
                tagSide: 'right',          // side for \tag macros
                tagIndent: '0.8em',        // amount to indent tags
                useLabelIds: true,         // use label name rather than tag for ids
                maxMacros: 10000,          // maximum number of macro substitutions per expression
                maxBuffer: 5 * 1024,       // maximum size for the internal TeX string (5K)
                formatError:               // function called when TeX syntax errors occur
                    (jax, err) => jax.formatError(err)
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Core JS-->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>

    <style>
        /* Custom spacing improvements */
        .section-spacing {
            padding: 60px 0;
        }
        
        .section-header {
            margin-bottom: 40px;
        }
        
        .content-spacing {
            line-height: 1.8;
        }
        
        .table-container {
            margin: 30px 0;
        }
        
        .award-section {
            margin: 25px 0;
        }
        
        /* Improved typography */
        h2 {
            margin-bottom: 30px;
        }
        
        h3 {
            margin: 25px 0 15px 0;
        }
        
        p {
            margin-bottom: 18px;
        }
        
        ul, ol {
            margin-bottom: 20px;
        }
        
        li {

        }
    </style>

</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="header navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a id="page-top-title" class="navbar-brand fw-bold" href="#page-top">全国产全流程EDA软件培训 2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                MENU
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#page-top">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#overview">概览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#schedule">日程</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#registration">报名</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-lg-3" href="#faq">常见问题</a>
                    </li>
                    <li class="nav-item">
                        <button id="lang-toggle" class="btn btn-outline-primary btn-sm ms-2" onclick="toggleLanguage()">
                            <i class="bi bi-translate"></i> EN
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Top Section -->
    <section class="top-section" style="background-image: url('static/assets/img/background.jpeg');">
        <div class="top-section-content">

                <div class="text-white mt-4">
                    <h4 id="event-date">2025年8月31日-9月4日 | 复旦大学江湾校区</h4>
                    <p id="event-tagline" class="lead">5天集训 · 全流程实战 · 最高3000元奖学金</p>
                </div>
            </div>
        </div>
    </section>
    <!-- Top Section -->

    <!-- Overview -->
    <section class="bg-gradient-primary-to-secondary-light section-spacing" id="overview">
        <div class="container px-5">
            <header class="section-header">
                <h2 id="overview-subtitle"><i class="bi bi-info-circle-fill"></i>&nbsp;<span id="overview-title">概览</span></h2>
            </header>
            <div class="main-body content-spacing" id="overview-md"></div>
        </div>
    </section>
    <!-- Overview -->

    <!-- Schedule -->
    <section class="bg-gradient-primary-to-secondary-gray section-spacing" id="schedule">
        <div class="container px-5">

                <h2 id="schedule-subtitle"><i class="bi bi-calendar-event-fill"></i>&nbsp;<span id="schedule-title">日程安排</span></h2>

            </header>

        </div>
    </section>
    <!-- Registration -->

    <!-- FAQ -->
    <section class="bg-gradient-primary-to-secondary-gray section-spacing" id="faq">
        <div class="container px-5">
            <header class="section-header">

    <!-- FAQ -->

    <!-- Footer-->
    <footer class="bg-bottom text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div id="copyright-text" class="mb-2">© 2025 复旦大学集成芯片与系统全国重点实验室</div>
                <a id="github-link" href="#">Github</a>
                <span class="mx-1">&middot;</span>
                <a id="license-link" href="#">许可证</a>
            </div>
        </div>
    </footer>

    <!-- Language Toggle Script -->
    <script>
        let currentLang = 'zh';
        
        function toggleLanguage() {
            if (currentLang === 'zh') {
                currentLang = 'en';
                document.getElementById('lang-toggle').innerHTML = '<i class="bi bi-translate"></i> 中文';
                loadContent('en');
            } else {
                currentLang = 'zh';
                document.getElementById('lang-toggle').innerHTML = '<i class="bi bi-translate"></i> EN';
                loadContent('zh');
            }
        }
        
        function loadContent(lang) {
            // Load multiple markdown files based on language
            const files = ['overview', 'schedule', 'registration', 'faq'];
            
            files.forEach(file => {
                const filename = `${file}_${lang}.md`;
                fetch(`contents/${filename}`)
                    .then(response => response.text())
                    .then(text => {
                        // Parse and display the markdown content
                        document.getElementById(`${file}-md`).innerHTML = marked.parse(text);
                    })
                    .catch(error => {
                        console.error(`Error loading ${filename}:`, error);
                    });
            });
            
            // Update static text elements based on language
            updateStaticText(lang);
            
            // Update page title
            if (lang === 'zh') {
                document.title = '全国产全流程EDA软件培训 2025';
                document.getElementById('page-top-title').textContent = '全国产全流程EDA软件培训 2025';
                document.getElementById('top-section-bg-text').textContent = '全国产全流程EDA软件培训';
            } else {
                document.title = 'National Domestic EDA Software Training 2025';
                document.getElementById('page-top-title').textContent = 'National Domestic EDA Software Training 2025';
                document.getElementById('top-section-bg-text').textContent = 'National Domestic EDA Software Training';
            }
        }
        
        function updateStaticText(lang) {
            if (lang === 'zh') {
                document.getElementById('event-date').textContent = '2025年8月31日-9月4日 | 复旦大学江湾校区';
                document.getElementById('event-tagline').textContent = '5天集训 · 全流程实战 · 最高3000元奖学金';
                document.getElementById('overview-title').textContent = '概览';
                document.getElementById('schedule-title').textContent = '日程安排';
                document.getElementById('registration-title').textContent = '报名参与';
                document.getElementById('faq-title').textContent = '常见问题';
                
                // Update navigation
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks[0].textContent = '首页';
                navLinks[1].textContent = '概览';
                navLinks[2].textContent = '日程';
                navLinks[3].textContent = '报名';
                navLinks[4].textContent = '常见问题';
                
                // Update copyright and links
                document.getElementById('copyright-text').textContent = '© 2025 复旦大学集成芯片与系统全国重点实验室';
                document.getElementById('github-link').textContent = 'Github';
                document.getElementById('license-link').textContent = '许可证';
            } else {
                document.getElementById('event-date').textContent = 'August 31 - September 4, 2025 | Jiangwan Campus, Fudan University';
                document.getElementById('event-tagline').textContent = '5-Day Intensive Training · Full-Process Hands-on · Up to 3000 RMB Scholarship';
                document.getElementById('overview-title').textContent = 'OVERVIEW';
                document.getElementById('schedule-title').textContent = 'SCHEDULE';
                document.getElementById('registration-title').textContent = 'REGISTRATION';
                document.getElementById('faq-title').textContent = 'FAQ';
                
                // Update navigation
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks[0].textContent = 'HOME';
                navLinks[1].textContent = 'OVERVIEW';
                navLinks[2].textContent = 'SCHEDULE';
                navLinks[3].textContent = 'REGISTRATION';
                navLinks[4].textContent = 'FAQ';
                
                // Update copyright and links
                document.getElementById('copyright-text').textContent = '© 2025 National Key Laboratory of Integrated Chips and Systems, Fudan University';
                document.getElementById('github-link').textContent = 'Github';
                document.getElementById('license-link').textContent = 'License';
            }
        }
        
        // Initialize with Chinese content
        document.addEventListener('DOMContentLoaded', function() {
            loadContent('zh');
        });
    </script>

</body>

</html>
